server:
    port: 8080
    servlet:
        context-path: /
        encoding:
            charset: UTF-8
            enabled: true
            force: true
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: postgres!

        # mustache path : sec/main/resources
        # mustache : templates (prefix), .mustache (suffix) >> config로 재설정함

    jpa:
        hibernate:
            ddl-auto: create-drop #create update none
        show-sql: true